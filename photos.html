<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Photos | Adra Sub Inspector of Schools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official photos of schools and events under Adra Circle">
    <meta name="author" content="NIC, Government of West Bengal">
    <style>
        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            color: #000;
            line-height: 1.6;
            display: flex;
            /* NEW: enable flex layout */
            flex-direction: column;
            /* NEW: arrange header, main, footer vertically */
            min-height: 100vh;
            /* NEW: ensure body takes full viewport height */
        }


        header {
            background-color: #003366;
            color: #fff;
            padding: 15px 10px;
            border-bottom: 4px solid #ff9933
        }

        .header-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center
        }

        .emblem {
            width: 60px;
            height: 60px;
            margin-right: 15px
        }

        .header-text h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold
        }

        .header-text p {
            margin: 4px 0 0;
            font-size: 14px
        }

        main {
            max-width: 1100px;
            margin: 20px auto;
            padding: 0 10px;
            background-color: #fff;
            border: 1px solid #d9d9d9;
            flex: 1;
            /* NEW: takes remaining space between header and footer */
        }


        section {
            padding: 18px 22px;
            border-bottom: 1px solid #eee
        }

        section:last-child {
            border-bottom: none
        }

        h2 {
            margin-top: 0;
            font-size: 18px;
            color: #003366;
            border-bottom: 2px solid #ff9933;
            padding-bottom: 6px
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-top: 15px
        }

        .photo-grid img {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px
        }

        footer {
            background-color: #003366;
            color: #fff;
            font-size: 12px;
            text-align: center;
            padding: 12px 10px;
            margin-top: 20px;
            flex-shrink: 0;
            /* NEW: prevents footer from shrinking */
            position: fixed;
            /* NEW: fixes footer at viewport bottom */
            width: 100%;
            /* NEW: stretches footer across screen width */
            bottom: 0;
            /* NEW: aligns footer to bottom */
        }


        @media(max-width:768px) {
            .header-inner {
                flex-direction: column;
                text-align: center
            }

            .emblem {
                margin-bottom: 10px
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-inner">
            <img src="emblem.png" alt="State Emblem of India" class="emblem">
            <div class="header-text">
                <h1>Office of the Sub Inspector of Schools, Adra</h1>
                <p>Photos | School Education Department, Government of West Bengal</p>
            </div>
        </div>
    </header>
    <main>
        <section>
            <h2>Official Photos</h2>
            <p>Gallery of schools and official events under Adra Circle.</p>
            <div class="photo-grid">
               <img src="./images/adra1.jpg" alt="School Building">
                <img src="./images/adra2.jpg" alt="Classroom Activity">
                <img src="./images/adra3.jpg" alt="Event Celebration">
                <img src="./images/adra4.jpg" alt="School Assembly">
                <img src="./images/adra5.jpg" alt="School Building">
                <img src="./images/adra6.jpg" alt="Classroom Activity">
                <img src="./images/adra7.jpg" alt="Event Celebration">
                <img src="./images/adra8.jpg" alt="School Assembly">
                <img src="./images/inde.jpg" alt="School Assembly">
            </div>
        </section>
    </main>
    <footer>
        Â© 2026 Office of the Sub Inspector of Schools, Adra<br>School Education Department, Government of West Bengal
    </footer>
</body>


</html>
